<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="punecss.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: rgb(178, 230, 241);
        }

        header {
            background-color:  rgb(15, 56, 69);; /* Dark background color for the header */
            color: #fff; /* White text color for better contrast */
            padding: 20px 0;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            background-color: lightcyan;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px blue;
            border: 2px solid black;
        }

        .contact-form h2 {
            text-align: center;
            color: red;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: darkred;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>CONTACT US</h1>
    </header>

    <div class="contact-form">
        <form action="/submit_form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="back-link">
        <a href="pune.html">Back to Home Page</a>
    </div>

</body>
</html>
