<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Register - Famous Pune Colleges</title>
    <link rel="stylesheet" href="punecss.css">
    <link rel="icon" href="puneimage.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: rgb(178, 230, 241);
        }
        header {
            background-color: rgb(15, 56, 69);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 45px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: lightcyan;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px blue;
            border: 2px solid black;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: darkred;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .toggle-link a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
        .message {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
            font-size: 18px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }

        .back-button {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .back-button button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-button button:hover {
            background-color: darkblue;
        }

        h2 {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Login/Register - Famous Pune Colleges</h1>
    </header>

    <div class="container">
        <h2 id="login"><b>LOGIN</b></h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <hr>
            <div class="form-group">
                <label for="loginEmail"><b>Email:</b></label>
                <input type="email" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword"><b>Password:</b></label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <hr>
            <div class="toggle-link">
                <a href="#register" onclick="toggleForm()">Don't have an account? <br> Register here</a>
            </div>
        </form>

        <h2 id="register" style="display:none;">REGISTER</h2>
        <form id="registerForm" style="display:none;" onsubmit="handleRegister(event)">
            <hr>
            <div class="form-group">
                <label for="registerName"><b>Name:</b></label>
                <input type="text" id="registerName" name="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerEmail"><b>Email:</b></label>
                <input type="email" id="registerEmail" name="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword"><b>Password:</b></label>
                <input type="password" id="registerPassword" name="registerPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <hr>
            <div class="toggle-link">
                <a href="#login" onclick="toggleForm()">Already have an account? <br> Login here</a>
            </div>
        </form>

        <div id="registrationMessage" class="message">
            Registration Complete! You can now <a href="#login" onclick="toggleForm()">login here</a>.
        </div>

        <div id="loginMessage" class="message">
            Login Successful! Welcome back!
        </div>
        <hr>
        <div class="back-link">
            <a href="pune.html">Back to Home Page</a>
        </div>
    </div>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById('loginForm');
            var registerForm = document.getElementById('registerForm');
            var loginHeading = document.getElementById('login');
            var registerHeading = document.getElementById('register');
            var registrationMessage = document.getElementById('registrationMessage');
            var homeButton = document.getElementById('homeButton');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                loginHeading.style.display = 'block';
                registerHeading.style.display = 'none';
                registrationMessage.style.display = 'none';
                homeButton.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                loginHeading.style.display = 'none';
                registerHeading.style.display = 'block';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('loginMessage').style.display = 'block';
            document.getElementById('homeButton').style.display = 'block'; 
        }

        function handleRegister(event) {
            event.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('registrationMessage').style.display = 'block';
            document.getElementById('homeButton').style.display = 'block'; 
        }
    </script>
</body>
</html>
